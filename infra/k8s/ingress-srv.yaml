apiVersion: "networking.k8s.io/v1beta1"
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: netgurumovie.com
      http:
        paths:
          - path: "/api/users?(.*)"
            backend:
              serviceName:  auth-srv
              servicePort: 8888
          - path: "/api/movies?(.*)"
            backend:
            serviceName:  movie-srv
            servicePort: 8889