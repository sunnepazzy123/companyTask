apiVersion: "networking.k8s.io/v1beta1"
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: auth.com
      http:
        paths:
          - path: "/users"
            backend:
              serviceName:  auth-srv
              servicePort: 8888
